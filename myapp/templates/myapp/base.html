<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Chocolate House - {% block title %}{% endblock %}
    </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eceff1; /* Light gray background */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f9f3e6; /* Creamy background */
            padding: 20px;
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .nav {
            background-color: #6d4c41; /* Brown color for navbar */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px; /* Rounded corners for navbar */
        }
        .nav a {
            color: #ffffff; /* White text color */
            text-decoration: none;
            padding: 10px 15px; /* Adjusted padding */
            margin-right: 15px;
            transition: background-color 0.3s; /* Smooth transition */
            border-radius: 4px; /* Rounded links */
        }
        .nav a:hover {
            background-color: #8d6e63; /* Lighter brown on hover */
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            transition: transform 0.3s; /* Smooth transition for alerts */
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
    
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            transition: box-shadow 0.3s; /* Smooth transition for cards */
        }
        .card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Shadow on hover */
        }

        /* Different background colors for cards */
        .card-blue { background-color: #90caf9; } /* Medium blue */
        .card-green { background-color: #81c784; } /* Medium green */
        .card-yellow { background-color: #fff176; } /* Medium yellow */
        .card-pink { background-color: #f48fb1; } /* Medium pink */
        .card-orange { background-color: #ffcc80; } /* Medium orange */
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s; /* Smooth transition for inputs */
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #6d4c41; /* Highlight on focus */
        }
        button {
            background-color: #6d4c41; /* Button color matching navbar */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for button */
        }
        button:hover {
            background-color: #8d6e63; /* Lighter brown on hover */
        }

        /* Flexbox styles for the season selection */
        .season-selection {
            margin: 20px 0; /* Margin for spacing */
        }
        .season-selection label {
            margin-bottom: 5px; /* Space between label and dropdown */
            font-weight: bold; /* Bold for better visibility */
        }
        .season-selection select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%; /* Full width */
            transition: border-color 0.3s; /* Smooth transition for select */
        }
        .season-selection select:focus {
            border-color: #6d4c41; /* Highlight on focus */
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'myapp:flavor-list' %}">Home</a>
        <a href="{% url 'myapp:ingredient-list' %}">Ingredients</a>
        <a href="{% url 'myapp:suggest-flavor' %}">Suggest Flavor</a>
    </div>
    
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="season-selection">
            <label for="season">Select Season:</label>
            <select id="season" name="season">
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="autumn">Autumn</option>
                <option value="winter">Winter</option>
            </select>
        </div>
        
        {% block content %}
        <div class="grid">
            <div class="card card-blue">Card 1 Content</div>
            <div class="card card-green">Card 2 Content</div>
            <div class="card card-yellow">Card 3 Content</div>
            <div class="card card-pink">Card 4 Content</div>
            <div class="card card-orange">Card 5 Content</div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
